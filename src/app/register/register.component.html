<div class="container">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="input">
        <label> First Name </label>
        <input type="text" formControlName="firstName">
        <div *ngIf="firstName.touched && firstName.errors?.['required']">
            This field is required.
        </div>
    </div>

    <div class="input">
     <label>Last Name</label>
     <input type="text" formControlName="lastName">
     <div *ngIf="lastName.touched && lastName.errors?.['required']">
         This field is required.
     </div>
    </div>
   
    
    <div class="input">
     <label>Username</label>
     <input type="text" formControlName="username">
     <div *ngIf="username.touched">
        <div class="field_required">
           {{ getUsernameError()}}
        </div>
    </div>
    </div>

    <div class="input">
     <label>Password</label>
     <input type="password" formControlName="password">
      <!-- <div *ngIf="password.touched && password.errors" class="invalid-feedback">
        <div *ngIf="password.errors?.['required']">Passwordis required</div>
        <div *ngIf="password.errors?.['password']">Password must be valid </div>
     </div>
      - -->
      <div *ngIf="password.touched">
         <div class="field_required">
              {{ getPasswordError()}}
         </div>
     </div>
    </div>

    <div class="input">
     <label>Confirm password</label>
     <input type="password" formControlName="confirm_password">
      <div *ngIf="confirm_password.touched && confirm_password.errors?.['required']">
        This Field is required.
     </div>
    </div>

    <div class="input">
     <label>Age</label>
     <input type="text" formControlName="Age">
     <div *ngIf="Age.touched && Age.errors?.['required']">
        This Field is required.
     </div>
    </div>

    <div class="input">
     <label>Email</label>
     <input type="text" formControlName="email">
     <div *ngIf="email.touched && email.errors" class="invalid-feedback">
        <div *ngIf="email.errors?.['required']">Email is required</div>
        <div *ngIf="email.errors?.['email']">Email must be a valid email address</div>
     </div>
     </div>

    <div>
     <label class="input">Phone</label>
     <input type="text" formControlName="phone">
     <!-- <div *ngIf=" phone.touched && phone.errors?.['required']">
        This Field is required.
     </div> -->

     <div *ngIf="phone.touched && phone.invalid" class="alert alert-danger">  
      <div *ngIf="phone.errors?.['required']">Mobile Number is required.</div>  
      <div *ngIf="phone.errors?.['pattern']">Please, Enter 10 digit Mobile Number.</div>  
     </div>  

    </div>

	<div class="custom-control custom-radio">
        <input id="male" type="radio" class="custom-control-input" value="male" name="gender" formControlName="gender">
        <label class="custom-control-label" for="male">Male</label>
    </div>

    <div class="custom-control custom-radio">
         <input id="female" type="radio" class="custom-control-input" value="female" name="gender" formControlName="gender">
         <label class="custom-control-label" for="female">Female</label>
    </div>

    <div class="gender" *ngIf="isSubmitted && gender.errors?.['required']">
        <p>Please select either value</p>
    </div>

   <div class="button">
   <!--- <button type="submit" [disabled]=""!registerForm.valid>Submit</button> -->
   <button class="btn" type="submit">Submit</button>
   </div>


</form>
</div>
